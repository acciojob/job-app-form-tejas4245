<body>
    <h2>job App From</h2>
    <from>
        <label for="name">Name:*</label>

        <label for="gender">Gender:*</label>

        <label for="laptop brands">Laptop brands:</label>

        <label for="DOB">DOB</label>

        <input type="password"><br><br>
        <input type="submit"value="submit">
